<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Bem-Vindo ao Site dos Crespos</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Fundo escuro para destaque */
            color: white;
            overflow: hidden; /* Evita rolagem */
        }

        .virus-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .virus {
            font-size: 1.5em;
            color: #FF4500; /* Laranja vibrante */
            position: absolute;
            animation: injectVirus 5s linear infinite;
        }

        @keyframes injectVirus {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        .warning {
            font-size: 3em;
            color: yellow;
            text-align: center;
            margin-top: 20px;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
    <script>
        // Função para gerar nomes fictícios de vírus
        function generateVirusNames() {
            const virusNames = [];
            for (let i = 1; i <= 10000; i++) {
                virusNames.push(`Vírus-${i} | Trojan-${Math.random().toString(36).substring(7)}.exe`);
            }
            return virusNames;
        }

        // Função para injetar vírus na tela
        function injectViruses() {
            const virusContainer = document.createElement('div');
            virusContainer.classList.add('virus-container');
            document.body.appendChild(virusContainer);

            const virusNames = generateVirusNames();
            virusNames.forEach((virus, index) => {
                setTimeout(() => {
                    const virusElement = document.createElement('div');
                    virusElement.classList.add('virus');
                    virusElement.textContent = `Injetando: ${virus}`;
                    virusElement.style.left = `${Math.random() * 80 + 10}%`; // Posição horizontal aleatória
                    virusContainer.appendChild(virusElement);

                    // Remove o elemento após a animação
                    setTimeout(() => {
                        virusContainer.removeChild(virusElement);
                    }, 5000);
                }, index * 200); // Intervalo entre cada vírus
            });
        }

        // Função para exibir a página de "Vírus Injetado"
        function isCrespo(response) {
            if (response === 'no') {
                document.body.innerHTML = `
                    <h1 class="warning">⚠️ VÍRUS INJETADO ⚠️</h1>
                `;
                injectViruses();
            } else {
                alert('Ótimo! O seu lugar é aqui. Bem-vindo!');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Seja Bem-Vindo ao Site dos Crespos</h1>
    </header>
    <main>
        <section class="question">
            <p>Você é crespo?</p>
            <div class="buttons">
                <button onclick="isCrespo('yes')">Sim</button>
                <button onclick="isCrespo('no')">Não</button>
            </div>
        </section>
    </main>
</body>
</html>
