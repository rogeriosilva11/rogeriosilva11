<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Bem-Vindo ao Site dos Crespos</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Fundo escuro */
            color: white;
        }

        .virus-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita rolagem */
            background: linear-gradient(45deg, #8B0000, #FF4500); /* Gradiente vibrante */
        }

        .virus {
            font-size: 1.5em;
            color: yellow; /* Cor amarela para contraste */
            margin-bottom: 20px;
            animation: injectVirus 5s linear forwards, flicker 0.1s infinite;
            text-align: center;
        }

        @keyframes injectVirus {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .warning {
            font-size: 3em;
            color: yellow;
            text-align: center;
            margin: 10px 0;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
    <script>
        // Geração de nomes fictícios de vírus
        function generateVirusNames() {
            const virusNames = [];
            for (let i = 1; i <= 100; i++) { // Ajustado para evitar sobrecarga extrema
                virusNames.push(`VÍRUS INJETADO NO SEU DISPOSITIVO: Trojan-${Math.random().toString(36).substring(7)}.exe`);
            }
            return virusNames;
        }

        // Função para exibir os vírus na página
        function injectViruses() {
            const virusContainer = document.createElement('div');
            virusContainer.classList.add('virus-container');
            document.body.appendChild(virusContainer);

            // Mensagem de alerta
            const warning = document.createElement('h1');
            warning.classList.add('warning');
            warning.textContent = "⚠️ VÍRUS INJETADO NO SEU DISPOSITIVO ⚠️";
            virusContainer.appendChild(warning);

            // Nomes dos vírus injetados
            const virusNames = generateVirusNames();
            virusNames.forEach((virus, index) => {
                setTimeout(() => {
                    const virusElement = document.createElement('div');
                    virusElement.classList.add('virus');
                    virusElement.textContent = virus;
                    virusContainer.appendChild(virusElement);
                }, index * 100); // Intervalo reduzido para simular sobrecarga
            });

            // Simulação de trava no navegador
            setTimeout(() => {
                while (true) {} // Loop infinito para travar o navegador
            }, 5000); // Inicia após 5 segundos
        }

        // Função para gerenciar a interação de "Sim" ou "Não"
        function isCrespo(response) {
            if (response === 'no') {
                document.body.innerHTML = ''; // Limpa a página para mostrar os vírus
                injectViruses();
            } else {
                alert('Ótimo! O seu lugar é aqui. Bem-vindo!');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Seja Bem-Vindo ao Site dos Crespos</h1>
    </header>
    <main>
        <section class="question">
            <p>Você é crespo?</p>
            <div class="buttons">
                <button onclick="isCrespo('yes')">Sim</button>
                <button onclick="isCrespo('no')">Não</button>
            </div>
        </section>
    </main>
</body>
</html>
