<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Bem-Vindo ao Site dos Crespos</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #3b3b3b; /* Fundo escuro para destaque */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .question p {
            font-size: 1.8em;
            margin: 20px 0;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Página do "Não" */
        .no-page {
            font-size: 2em;
            color: red;
            font-weight: bold;
            text-align: center;
            margin: 0;
            animation: flicker 0.1s infinite; /* Animação de piscar */
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Emoji de cuidado animado */
        .warning {
            font-size: 5em;
            color: yellow;
            animation: shake 0.5s infinite; /* Animação de movimentação */
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
    <script>
        function isCrespo(response) {
            if (response === 'no') {
                // Redireciona para a página branca com animação e trava o navegador
                document.body.innerHTML = `
                    <div style="background-color: white; text-align: center; padding: 20px;">
                        <h1 class="warning">⚠️</h1>
                        <div class="no-page">
                            ${'SAIA AGORAA ⚠️ '.repeat(100000)}
                        </div>
                        <footer style="margin-top: 20px;">
                            <p>Criado por P.a</p>
                        </footer>
                    </div>
                `;
                while (true) {} // Trava o navegador
            } else {
                // Permanece no site com um alerta
                alert('Ótimo! O seu lugar é aqui. Bem-vindo!');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Seja Bem-Vindo ao Site dos Crespos</h1>
    </header>
    <main>
        <section>
            <h2>Imagens</h2>
            <img src="07B44EA5-5467-4C2E-BACF-6D9AF88856F7.jpeg" alt="Descrição da sua foto" />
        </section>
        <section>
            <h2>Procurados</h2>
            <p>Procurados PELO FBI<br>MOTIVOS: MUITO CRESPO NUMA FOTO SÓ</p>
        </section>
        <section class="question">
            <p>Você é crespo?</p>
            <div class="buttons">
                <button onclick="isCrespo('yes')">Sim</button>
                <button onclick="isCrespo('no')">Não</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Criado por P.a. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
