<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Bem-Vindo ao Site dos Crespos</title>
    <style>
        /* Estilização Global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #654321; /* Tom marrom sofisticado */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 30px;
        }

        section img {
            max-width: 300px;
            height: auto;
            border-radius: 10px; /* Cantos arredondados para um visual moderno */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Adiciona um pouco de profundidade */
        }

        .question {
            margin-top: 40px;
            font-size: 1.5em;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #007BFF; /* Azul para destacar os botões */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3; /* Tom mais escuro ao passar o mouse */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <script>
        function isCrespo(response) {
            if (response === 'no') {
                /* Redireciona para a página branca */
                document.body.innerHTML = `
                    <h1 style="font-size: 2em; color: brown;">SEJA BEM VINDO AO SITE DOS CRESPOS</h1>
                    <p style="font-size: 1.2em; color: gray;">(se você não é Based aqui não é seu lugar)</p>
                    <div style="margin-top: 50px; color: red;">
                        <p style="font-size: 2.5em;">⚠️ SAIA IMEDIATAMENTE DESTE SITE, CONTENDO VIRUS QUE PODE ROUBAR SEUS DADOS ⚠️</p>
                    </div>
                    <footer style="margin-top: 100px; color: gray;">
                        <p>Criado por P.a</p>
                    </footer>
                `;
            } else {
                /* Permanece no site */
                alert('Ótimo! O seu lugar é aqui. Bem-vindo!');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Seja Bem-Vindo ao Site dos Crespos</h1>
    </header>
    <main>
        <section>
            <h2>Imagens</h2>
            <img src="07B44EA5-5467-4C2E-BACF-6D9AF88856F7.jpeg" alt="Descrição da sua foto" />
        </section>
        <section>
            <h2>Procurados</h2>
            <p>Procurados PELO FBI<br>MOTIVOS: MUITO CRESPO NUMA FOTO SÓ</p>
        </section>
        <section class="question">
            <p>Você é crespo?</p>
            <div class="buttons">
                <button onclick="isCrespo('yes')">Sim</button>
                <button onclick="isCrespo('no')">Não</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Criado por P.a. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
