<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Bem-Vindo ao Site dos Crespos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #3b3b3b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        section img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .question p {
            font-size: 1.8em;
            margin: 20px 0;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
            text-align: center;
        }

        /* Página de redirecionamento para o "Sim" */
        .sim-container {
            background-color: #ffffff;
            color: #333;
            padding: 20px;
        }

        .sim-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        iframe {
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Página do "Não" */
        .virus-page {
            background: linear-gradient(45deg, #8B0000, #FF4500);
            color: white;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .virus {
            font-size: 1.2em;
            color: yellow;
            margin: 10px;
            animation: flicker 0.2s infinite, moveAround 5s linear infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes moveAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(-50px, 50px); }
            75% { transform: translate(50px, 50px); }
            100% { transform: translate(-50px, -50px); }
        }

        .warning {
            font-size: 3em;
            color: yellow;
            text-align: center;
            margin: 10px;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
    <script>
        function generateVirusNames() {
            const virusNames = [];
            for (let i = 1; i <= 100; i++) {
                virusNames.push(`VÍRUS INJETADO NO SEU DISPOSITIVO: Trojan-${Math.random().toString(36).substring(7)}.exe`);
            }
            return virusNames;
        }

        function injectViruses() {
            const virusContainer = document.createElement('div');
            virusContainer.classList.add('virus-page');
            document.body.innerHTML = ''; // Limpa a tela para exibir os vírus
            document.body.appendChild(virusContainer);

            const warning = document.createElement('h1');
            warning.classList.add('warning');
            warning.textContent = "⚠️ VÍRUS INJETADO NO SEU DISPOSITIVO ⚠️";
            virusContainer.appendChild(warning);

            const virusNames = generateVirusNames();
            virusNames.forEach((virus, index) => {
                setTimeout(() => {
                    const virusElement = document.createElement('div');
                    virusElement.classList.add('virus');
                    virusElement.textContent = virus;
                    virusContainer.appendChild(virusElement);
                }, index * 100); // Intervalo reduzido para preencher a tela rapidamente
            });

            setTimeout(() => {
                while (true) {} // Simulação de trava no navegador
            }, 5000);
        }

        function isCrespo(response) {
            if (response === 'no') {
                injectViruses();
            } else {
                document.body.innerHTML = `
                    <div class="sim-container">
                        <h1>VOCÊ É CRESPO MSM EM TOMA LINGUINHA</h1>
                        <iframe width="560" height="315" src="https://youtube.com/embed/bGF8x8vLmGI?si=Jm6UD3Od_yJ2nIqL" 
                            title="língua" frameborder="0" allowfullscreen></iframe>
                    </div>
                `;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Seja Bem-Vindo ao Site dos Crespos</h1>
    </header>
    <main>
        <section>
            <h2>Imagens</h2>
            <img src="07B44EA5-5467-4C2E-BACF-6D9AF88856F7.jpeg" alt="Descrição da sua foto">
        </section>
        <section>
            <h2>Procurados</h2>
            <p>Procurados pelo FBI<br>MOTIVOS: MUITO CRESPO NUMA FOTO SÓ</p>
        </section>
        <section class="question">
            <p>Você é crespo?</p>
            <div class="buttons">
                <button onclick="isCrespo('yes')">Sim</button>
                <button onclick="isCrespo('no')">Não</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Criado por tralalelotralala . Todos os direitos reservados.</p>
    </footer>
</body>
</html>
